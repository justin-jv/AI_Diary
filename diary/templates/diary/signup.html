{% extends 'diary/base.html' %}

{% block content %}
<h2>Signup</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <div style="position: relative;">
        <input type="password" name="password" id="signupPassword" placeholder="Password" required style="padding-right: 0px;">
        <i class="fa-solid fa-eye" id="toggleSignupPassword"
           style="position: absolute; top: 50%; right: 530px; transform: translateY(-50%); cursor: pointer;"></i>
    </div><br>
    <button type="submit">Signup</button>
</form>
<a href="{% url 'login' %}">Already have an account? Login</a>

<script>
    const signupPasswordInput = document.getElementById("signupPassword");
    const toggleSignupIcon = document.getElementById("toggleSignupPassword");

    toggleSignupIcon.addEventListener("click", () => {
        const isPassword = signupPasswordInput.type === "password";
        signupPasswordInput.type = isPassword ? "text" : "password";
        toggleSignupIcon.classList.toggle("fa-eye");
        toggleSignupIcon.classList.toggle("fa-eye-slash");
    });
</script>

{% endblock %}
