{% extends 'diary/base.html' %}
{% block content %}
<h2>Edit Diary Entry</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ diary.title }}" required><br>
    <textarea name="content" rows="6" required>{{ diary.content }}</textarea><br>
    <button type="submit">Update</button>
</form>

<a href="{% url 'diary_list' %}">Back to All Diaries</a>
{% endblock %}
