{% extends 'diary/base.html' %}
{% load static %}

{% block title %}Edit Diary - MyDiary{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'diary/css/create_diary.css' %}">
{% endblock %}

{% block content %}
<div class="create-diary light-theme">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm animate__animated animate__fadeInDown">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">MyDiary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary mx-2" tabindex="-1" href="{% url 'home' %}">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-danger" tabindex="-1" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh">
    <div class="create-diary-container animate__animated animate__fadeInUp">
      <h2>Edit Your Diary Entry</h2>
      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <input type="text" name="title" class="form-control" value="{{ diary.title }}" required>
        <textarea name="content" class="form-control" rows="6" required>{{ diary.content }}</textarea>
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary">Update</button>
          <a href="{% url 'diary_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
