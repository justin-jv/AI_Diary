{% extends 'diary/base.html' %}

{% block content %}
<h2>Create a New Diary Entry</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Diary Title" required><br>
    <textarea name="content" placeholder="Write your diary..." rows="6" required></textarea><br>
    <button type="submit">Save</button>
</form>

<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
